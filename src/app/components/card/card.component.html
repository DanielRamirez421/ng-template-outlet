<ng-container *ngIf="data">
  <div class="card shadow text-center">
    <div class="card-body">
      <h2 class="card-text text-info">{{ data.title }}</h2>
      <p class="card-text"><i><b>{{ data.percent }}</b></i></p>
      <p class="card-text">{{ data.amount }}</p>
    </div>
  </div>
</ng-container>
